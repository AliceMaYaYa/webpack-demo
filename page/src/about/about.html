        <h1 class="title">简介</h1>
        <p>创立于 2010 年，是中国规模最大的资产运营管理服务商，目前长租公寓规模居业内第一。</p>
        <p>成立资产管理规模总额愈百亿。目前已覆盖南京、上海、杭州、苏州、宁波、北京、成都、重庆、深圳、武汉等核心一二线城市。</p>
        <p>作为国际化青年公寓的领跑者，为城市年青群体提供创新整体居住解决方案，提供更舒适、便捷、自在的个性生活空间，营造一体化生活服务社区体验，感受城市生活的精彩。</p>
